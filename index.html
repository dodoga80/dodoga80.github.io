<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Domingo Dolores GARAY</title>
<link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@300;400;500&display=swap" rel="stylesheet">
<style>
  * { box-sizing: border-box; margin: 0; padding: 0; }

  body {
    font-family: 'DM Sans', sans-serif;
    background: #edeae3;
    min-height: 100vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: flex-start;
    padding: clamp(16px, 5vw, 40px);
    gap: clamp(16px, 4vw, 32px);
  }

  .main-container {
    width: 100%;
    max-width: clamp(340px, 90vw, 1100px);
    display: flex;
    flex-direction: column;
    gap: clamp(20px, 4vw, 32px);
  }

  /* TARJETA PRINCIPAL - Nombre y T√≠tulos */
  .profile-card {
    background: #4a6741;
    padding: clamp(24px, 6vw, 40px);
    border-radius: clamp(4px, 1vw, 8px);
    text-align: center;
    color: white;
    box-shadow: 0 4px 16px rgba(0,0,0,0.1);
    opacity: 0;
    animation: slideIn 0.6s ease-out forwards;
  }

  .profile-card h1 {
    font-family: 'Lora', serif;
    font-size: clamp(1.4rem, 6vw, 2.4rem);
    line-height: 1.2;
    margin-bottom: clamp(12px, 2vw, 20px);
    font-weight: 600;
  }

  .roles {
    display: flex;
    flex-direction: column;
    gap: clamp(6px, 1.5vw, 12px);
  }

  .role {
    font-size: clamp(0.7rem, 1.8vw, 0.9rem);
    font-weight: 300;
    line-height: 1.5;
    opacity: 0.95;
    letter-spacing: 0.3px;
  }

  /* SECCI√ìN DE CONTENIDO */
  .content-section {
    background: white;
    padding: clamp(20px, 5vw, 36px);
    border-radius: clamp(4px, 1vw, 8px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    opacity: 0;
    animation: slideIn 0.6s ease-out 0.15s forwards;
  }

  .section-title {
    font-size: clamp(1rem, 3vw, 1.4rem);
    font-weight: 600;
    color: #2e4228;
    margin-bottom: clamp(16px, 3vw, 24px);
    padding-bottom: clamp(12px, 2vw, 16px);
    border-bottom: 2px solid #4a6741;
  }

  /* LISTA DE CAPACIDADES */
  .capabilities-list {
    list-style: none;
    display: flex;
    flex-direction: column;
    gap: clamp(14px, 3vw, 20px);
  }

  .capability-item {
    display: flex;
    flex-direction: column;
    gap: clamp(4px, 1vw, 8px);
  }

  .capability-title {
    font-size: clamp(0.9rem, 2.2vw, 1.1rem);
    font-weight: 600;
    color: #2e4228;
    line-height: 1.4;
  }

  .capability-desc {
    font-size: clamp(0.8rem, 1.8vw, 0.95rem);
    color: #666;
    line-height: 1.6;
    text-align: justify;
  }

  /* SECCI√ìN DE REPOSITORIOS */
  .repositories-container {
    background: white;
    padding: clamp(20px, 5vw, 36px);
    border-radius: clamp(4px, 1vw, 8px);
    box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    opacity: 0;
    animation: slideIn 0.6s ease-out 0.3s forwards;
  }

  .btn-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(clamp(100px, 20vw, 160px), 1fr));
    gap: clamp(12px, 2.5vw, 18px);
  }

  .btn-item {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    gap: clamp(8px, 1.5vw, 12px);
    padding: clamp(12px, 2vw, 18px);
    background: #f9f7f3;
    border: 2px solid #e0dbd0;
    border-radius: clamp(4px, 1vw, 8px);
    text-decoration: none;
    color: #2e4228;
    transition: all 0.3s ease;
    cursor: pointer;
  }

  .btn-item:hover {
    background: #4a6741;
    color: white;
    border-color: #4a6741;
    transform: translateY(-4px);
    box-shadow: 0 6px 16px rgba(74, 103, 65, 0.2);
  }

  .btn-icon {
    font-size: clamp(1.4rem, 4vw, 2rem);
    display: block;
  }

  .btn-label {
    font-size: clamp(0.7rem, 1.8vw, 0.9rem);
    font-weight: 500;
    text-align: center;
    line-height: 1.3;
  }

  /* EMAIL FOOTER */
  .email-footer {
    background: #f0ece4;
    padding: clamp(12px, 2vw, 18px);
    border-radius: clamp(4px, 1vw, 8px);
    text-align: center;
    opacity: 0;
    animation: slideIn 0.6s ease-out 0.45s forwards;
  }

  .email-footer a {
    font-size: clamp(0.8rem, 1.8vw, 0.95rem);
    color: #4a6741;
    text-decoration: none;
    font-weight: 500;
    letter-spacing: 0.2px;
    transition: opacity 0.3s;
  }

  .email-footer a:hover {
    opacity: 0.7;
    text-decoration: underline;
  }

  .email-in-card {
    margin-top: auto;
    background: transparent;
    padding: clamp(12px, 2vw, 18px) 0;
  }

  .email-in-card a {
    color: #f4d03f;
    font-weight: 400;
    letter-spacing: 0.5px;
  }

  .email-in-card a:hover {
    color: #ffd700;
    text-decoration: underline;
  }

  /* ANIMACIONES */
  @keyframes slideIn {
    from {
      opacity: 0;
      transform: translateY(20px);
    }
    to {
      opacity: 1;
      transform: translateY(0);
    }
  }

  /* MEDIA QUERY - CELULAR HORIZONTAL (original, sin cambios) */
  @media (max-height: 500px) and (orientation: landscape) {
    body {
      padding: clamp(8px, 2vw, 16px);
      gap: clamp(8px, 2vw, 12px);
    }

    .main-container {
      gap: clamp(8px, 2vw, 12px);
    }

    .profile-card {
      padding: clamp(12px, 2vw, 16px);
    }

    .profile-card h1 {
      font-size: clamp(0.95rem, 2.5vw, 1.2rem);
      margin-bottom: clamp(4px, 1vw, 8px);
    }

    .role {
      font-size: clamp(0.5rem, 1vw, 0.6rem);
    }

    .content-section,
    .repositories-container {
      padding: clamp(12px, 2vw, 16px);
    }

    .section-title {
      font-size: clamp(0.85rem, 1.8vw, 1rem);
      margin-bottom: clamp(8px, 1.5vw, 12px);
      padding-bottom: clamp(6px, 1vw, 8px);
    }

    .capability-item {
      gap: clamp(2px, 0.8vw, 4px);
    }

    .capability-title {
      font-size: clamp(0.7rem, 1.5vw, 0.85rem);
    }

    .capability-desc {
      font-size: clamp(0.65rem, 1.2vw, 0.8rem);
      line-height: 1.4;
    }

    .btn-grid {
      gap: clamp(6px, 1vw, 8px);
      grid-template-columns: repeat(6, 1fr);
    }

    .btn-item {
      padding: clamp(6px, 1vw, 8px);
      gap: clamp(3px, 0.8vw, 5px);
    }

    .btn-icon {
      font-size: clamp(1rem, 2vw, 1.3rem);
    }

    .btn-label {
      font-size: clamp(0.5rem, 1vw, 0.65rem);
      display: none;
    }

    .email-footer {
      padding: clamp(6px, 1.5vw, 10px);
    }

    .email-footer a {
      font-size: clamp(0.65rem, 1.2vw, 0.8rem);
    }
  }

  /* ===== √öNICA MODIFICACI√ìN: SOLO PARA PC ===== */
  /* Esta media query solo afecta a pantallas grandes, respeta todo el c√≥digo original */
  @media (min-width: 1024px) {
    body {
      justify-content: center; /* Centra verticalmente en PC */
      min-height: 100vh;
    }
    
    .main-container {
      max-width: 1200px;
    }
    
    .btn-grid {
      grid-template-columns: repeat(5, 1fr); /* 5 columnas fijas en PC */
    }
    
    /* Aseguramos que el email se vea completo */
    .email-footer {
      margin-top: 0;
    }
  }
</style>
</head>
